{% extends "base.html" %}


{% block title %}User Profile{% endblock title %}


{% block content %}



<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h2 class="text-center text-dark">update profile</h2>
                    <form method="post" action="{% url 'update_user'%}">
                        {% csrf_token %}
                        {{ user_form.as_p }}
                        <button type="submit" class="btn btn-dark w-100 mt-3">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>





{% endblock content %}
